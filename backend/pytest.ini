[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = apps tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    celery: Celery task tests
    slow: Slow running tests
    wip: Work in progress - tests to implement later
    skip: Tests to skip temporarily
