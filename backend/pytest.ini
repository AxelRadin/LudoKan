[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    --strict-markers
    --disable-warnings
    --create-db
    ; --reuse-db
    ; --nomigrations
    -m "not performance and not cloudflare_storage"
    ; Couverture : gérée dans la CI (pytest --cov=... --cov-report=xml:coverage.xml)
testpaths = apps tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    cloudflare_storage: Cloudfare test 
    api: API tests
    celery: Celery task tests
    slow: Slow running tests
    wip: Work in progress - tests to implement later
    skip: Tests to skip temporarily
    anyio: Async tests for Channels/WebSocket
