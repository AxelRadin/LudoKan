name: Backend CI ğŸš€

on:
  push:
    branches: [ "main","test-ci" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ "main","test-ci" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend-tests:
    name: Backend tests and linting ğŸ§
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ludokan
          POSTGRES_USER: ludokan
          POSTGRES_PASSWORD: ludokan
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ludokan -d ludokan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: test-secret-key
      DEBUG: "True"
      DATABASE_URL: postgres://ludokan:ludokan@localhost:5432/ludokan
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1

    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4

      - name: Set up Python ğŸâ¬†
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies ğŸ“¥âš™ï¸
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations ğŸ—„ï¸ğŸ“š
        working-directory: ./backend
        run: |
          python manage.py migrate --noinput

      - name: Run Black (format) ğŸ¨
        working-directory: ./backend
        run: |
          black . --check --diff

      - name: Run isort (imports) ğŸ“š
        working-directory: ./backend
        run: |
          isort . --check-only --diff

      - name: Run flake8 (lint) ğŸ”
        working-directory: ./backend
        run: |
          flake8 .

      - name: Run backend tests ğŸ§ªâœ”ï¸
        working-directory: ./backend
        run: |
          python run_tests.py --coverage
