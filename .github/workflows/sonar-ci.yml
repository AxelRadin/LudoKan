name: CI + Sonar ğŸš€

on:
  pull_request:
    branches: ["main", "test-ci"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "sonar-project.properties"
      - ".github/workflows/ci-sonar.yml"
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "sonar-project.properties"
      - ".github/workflows/ci-sonar.yml"

jobs:
  backend:
    name: Backend CI ğŸ
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ludokan
          POSTGRES_USER: ludokan
          POSTGRES_PASSWORD: ludokan
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U ludokan -d ludokan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: test-secret-key
      DEBUG: "True"
      DATABASE_URL: postgres://ludokan:ludokan@localhost:5432/ludokan
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1

    steps:
      - name: Checkout ğŸ“¦
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies ğŸ“¥
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations ğŸ—„ï¸
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Black ğŸ¨
        working-directory: ./backend
        run: black . --check --diff

      - name: isort ğŸ“š
        working-directory: ./backend
        run: isort . --check-only --diff

      - name: Ruff ğŸ•
        working-directory: ./backend
        run: ruff check .

      - name: flake8 ğŸ”
        working-directory: ./backend
        run: flake8 .

      - name: Pytest + coverage.xml ğŸ§ª
        working-directory: ./backend
        run: pytest --cov=. --cov-report=xml:coverage.xml

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  frontend:
    name: Frontend CI âš›ï¸
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout ğŸ“¦
        uses: actions/checkout@v4

      - name: Use Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: ESLint ğŸ”
        run: npm run lint

      - name: Prettier (format check) ğŸ¨
        run: npm run format:check

      - name: TypeScript check ğŸ§ 
        run: npm run type-check

      # âœ… Si tu as des tests frontend qui gÃ©nÃ¨rent coverage/lcov.info, active ce step
      # - name: Tests + coverage (lcov)
      #   run: npm run test -- --coverage --watch=false
      #   env:
      #     CI: "true"

      - name: Build âš™ï¸
        run: npm run build

      # âœ… Si tu actives les tests au-dessus, dÃ©commente aussi cet upload
      # - name: Upload frontend coverage artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: frontend-coverage
      #     path: frontend/coverage

  sonar:
    name: SonarCloud Scan ğŸ”
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout (full history) ğŸ“¦
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend

      # âœ… Si tu actives la couverture frontend, dÃ©commente ces 2 blocs :
      # - name: Download frontend coverage
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: frontend-coverage
      #     path: frontend/coverage

      - name: Run SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
