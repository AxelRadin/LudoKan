name: Backend extended tests

on:
  workflow_dispatch:
  # Optionnel: ex√©cution planifi√©e tous les jours √† 3h UTC
  schedule:
    - cron: "0 3 * * *"

jobs:
  cloudflare-storage-tests:
    name: Cloudflare storage tests ‚òÅÔ∏è
    runs-on: ubuntu-latest

    # Services backend n√©cessaires (comme dans le job backend de ci-cd.yml)
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_DB: ludokan
          POSTGRES_USER: ludokan
          POSTGRES_PASSWORD: ludokan
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U ludokan -d ludokan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: test-secret-key
      DEBUG: "False"  
      DATABASE_URL: postgres://ludokan:ludokan@localhost:5432/ludokan
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
      CSRF_TRUSTED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
      CLOUDFLARE_R2_ENDPOINT: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
      CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
      CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      CLOUDFLARE_R2_BUCKET_NAME: ludokan
      CLOUDFLARE_R2_PREFIX: ci-tests

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout üì¶
        uses: actions/checkout@v4

      - name: Set up Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies üì•
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system dependencies for GDAL üåç
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            binutils libproj-dev gdal-bin libgdal-dev

      - name: Run migrations üóÑÔ∏è
        run: python manage.py migrate --noinput

      - name: Pytest Cloudflare storage üß™         
        run: pytest -m "cloudflare_storage"

  performance-tests:
    name: Backend performance tests üöÄ
    runs-on: ubuntu-latest
    needs: [cloudflare-storage-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ludokan
          POSTGRES_USER: ludokan
          POSTGRES_PASSWORD: ludokan
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U ludokan -d ludokan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: test-secret-key
      DEBUG: "True" 
      DATABASE_URL: postgres://ludokan:ludokan@localhost:5432/ludokan
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173
      CSRF_TRUSTED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout üì¶
        uses: actions/checkout@v4

      - name: Set up Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies üì•
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations üóÑÔ∏è
        run: python manage.py migrate --noinput

      - name: Pytest performance tests üß™
        run: pytest -m "performance"